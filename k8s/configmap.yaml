# ConfigMap for Cosmos Web Chat Integration

apiVersion: v1
kind: ConfigMap
metadata:
  name: cosmos-chat-config
  namespace: cosmos-chat
  labels:
    app: gitmesh-cosmos-chat
data:
  # Application Configuration
  APP_NAME: "gitmesh-cosmos-chat"
  APP_VERSION: "1.0.0"
  APP_PORT: "8000"
  APP_HOST: "0.0.0.0"
  
  # Environment
  DEPLOYMENT_ENVIRONMENT: "production"
  DEPLOYMENT_TYPE: "kubernetes"
  
  # Feature Flags
  COSMOS_CHAT_ENABLED: "true"
  FEATURE_TIER_ACCESS_CONTROL: "true"
  FEATURE_REDIS_REPO_MANAGER: "true"
  FEATURE_CONTEXT_FILE_MANAGEMENT: "true"
  FEATURE_REAL_TIME_CHAT: "true"
  FEATURE_SHELL_COMMAND_CONVERSION: "true"
  FEATURE_PERFORMANCE_MONITORING: "true"
  FEATURE_SECURITY_HARDENING: "true"
  FEATURE_SESSION_PERSISTENCE: "true"
  FEATURE_ANALYTICS_TRACKING: "true"
  
  # Performance Configuration
  MAX_CONCURRENT_SESSIONS: "500"
  SESSION_TIMEOUT_MINUTES: "60"
  MAX_CONTEXT_FILES_PER_SESSION: "100"
  MAX_MESSAGE_LENGTH: "20000"
  
  # Rate Limiting
  RATE_LIMIT_PER_MINUTE: "120"
  RATE_LIMIT_PER_HOUR: "5000"
  RATE_LIMIT_PER_DAY: "50000"
  
  # Monitoring
  MONITORING_ENABLED: "true"
  ALERTING_ENABLED: "true"
  METRICS_COLLECTION_INTERVAL: "30"
  HEALTH_CHECK_INTERVAL: "15"
  
  # Security
  SECURITY_HARDENING_ENABLED: "true"
  INPUT_VALIDATION_STRICT: "true"
  AUDIT_LOGGING_ENABLED: "true"
  
  # Redis Configuration
  REDIS_CONNECTION_POOL_SIZE: "50"
  REDIS_CONNECTION_TIMEOUT: "3"
  REDIS_RETRY_ATTEMPTS: "3"
  
  # AI Model Configuration
  DEFAULT_AI_MODEL: "gemini-2.0-flash"
  AI_MODEL_TIMEOUT: "20"
  AI_MODEL_RETRY_ATTEMPTS: "2"
  
  # Tier Limits
  FREE_TIER_DAILY_LIMIT: "100"
  PRO_TIER_DAILY_LIMIT: "2000"
  ENTERPRISE_TIER_DAILY_LIMIT: "50000"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  LOG_AGGREGATION_ENABLED: "true"
  
  # Health Check Paths
  HEALTH_CHECK_PATH: "/health"
  READINESS_PROBE_PATH: "/api/v1/cosmos/health/readiness"
  LIVENESS_PROBE_PATH: "/api/v1/cosmos/health/liveness"
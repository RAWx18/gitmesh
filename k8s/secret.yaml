# Secret for Cosmos Web Chat Integration
# Note: In production, use external secret management like HashiCorp Vault

apiVersion: v1
kind: Secret
metadata:
  name: cosmos-chat-secrets
  namespace: cosmos-chat
  labels:
    app: gitmesh-cosmos-chat
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # Use: echo -n "your-secret" | base64
  
  # Database credentials
  DATABASE_URL: "your-secret"  # postgresql://user:password@host:port/db
  
  # Redis credentials
  REDIS_PASSWORD: "your-secret"  # redis_password
  
  # JWT and encryption keys
  JWT_SECRET: "your-secret"  # jwt_secret_key_change_in_production
  SECRET_KEY: "your-secret"  # secret_key_change_in_production
  
  # GitHub OAuth
  GITHUB_CLIENT_ID: "your-secret"  # github_client_id
  GITHUB_CLIENT_SECRET: "your-secret"  # github_client_secret
  
  # AI Model API Keys
  GEMINI_API_KEY: "your-secret"  # gemini_api_key
  
  # Vault Configuration
  VAULT_TOKEN: "your-secret"  # vault_token
  
  # Alert webhook
  ALERT_WEBHOOK_URL: "your-secret"  # https://hooks.slack.com/services/...
  
  # Monitoring credentials
  GRAFANA_PASSWORD: "your-secret"  # grafana_admin_password